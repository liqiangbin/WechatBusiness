<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>身份验证</title>
<script src="js/jquery-2.1.4.min.js"></script>
<link  href="css/common.css" rel="stylesheet" />
</head>

<body ontouchstart class="bg_gray">
	<header class="header">
		<img src="images/logo.png">
	</header>
	<div class="row bottom_line">	
		<input type="text" name="" placeholder="店主真实姓名" class="validate_info">
	</div>
	<div class="row bottom_line">	
		<input type="tel" name="" placeholder="常用手机号" class="validate_info">
	</div>
	<div class="row bottom_line">	
		<input type="text" name="" placeholder="确认码" class="validate_info">
		<span class="home_verify blue">获取验证码</span>
	</div>
		
	<div class="row_btn">
		<a class="btn blue">立即验证</a>
	</div>
	<script>
		function bodySize(){
			var screenWidth = screen.width;
			$("html").css("font-size", Math.floor( screenWidth *0.1*2.677)+"px")
		}
		bodySize();
		$(window).resize(function(){
			bodySize();
		})
	</script>
</body>
</html>
